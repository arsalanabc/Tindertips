<ion-view title="Profile">
    <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content class="has-header">
     
             <div class="header-img">
             
             <div class="image background-image" style="background-image: url({{user.cover.source}});" >
             <!--<div class="item  background-image" >-->
            
                
            </div>
            <img class="pic" ng-src="{{user.pic}}"/>
            </div>


             <ion-bar class="bar bar-stable bar-subheader item-input-inset">
      <div class="item-input-wrapper">
        <i class="icon ion-search placeholder-icon"></i>
        <input id="searchKey" type="search" placeholder="Search Schedule" ng-model="searchTxt"
               autocorrect="off" ng-change="setFilter()">
        <button class="button button-clear" ng-click="clear()">X</button>
      </div>
  </ion-bar>
  

                <div class="home">
            <div class="padding">
                <h2>{{user.name}} {{user}}</h2>
                
            </div>



 </div>         
     


    


    </ion-content>


</ion-view>
