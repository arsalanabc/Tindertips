<ion-view title="Point Balance">
	<ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="list card">
            <div class="item stable-bg">
                <h1 style="text-align: center;"> You have {{ptbal}} points</h1>
                <div style="width: 100%; text-align: center">
                	<button class = "button button-calm" ng-click="openOptions();">Add Points</button>
                </div>
            </div>
            <div class="item item-body">
                <strong>TRANSACTION HISTORY</strong>
                <ul style="list-style: square; padding-left: 15px;text-indent: 10px">
                	<li>Purchased 100 pts</li>
                	<li>Granted 20 pts to Mountain Dew</li>
                </ul>
            </div>

            <ion-item ng-repeat="trans in transHistory" type="item-text-wrap" class="item-avatar" href="#/app/tagview/{{trans.to.tag}}" >
            You gave {{trans.points}} to <strong>{{trans.to.name}} </strong>

            
            
            <ion-delete-button class="ion-minus-circled" ng-click="favorites.splice($index, 1)"></ion-delete-button>
          </ion-item>
      </ion-list>




        </div>
    </ion-content>
</ion-view>
